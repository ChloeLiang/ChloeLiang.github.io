<footer class="footer">
  <div class="footer__navigation">
    <ul class="footer__list">
      {{ range .Site.Data.social }}
        <li class="footer__item">
          <a
            href="{{ .url }}"
            target="_blank"
            class="footer__link footer__link--{{ .type }}"
            aria-label="{{ .type }}"
            rel="noopener"
          >
            <i class="{{ .icon }}"></i>
          </a>
        </li>
      {{ end }}
    </ul>
  </div>
</footer>
